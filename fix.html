<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SDFORUM</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&display=swap" rel="stylesheet">
    <link href="https://sd-conference.github.io/export/common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="top">
        <span class="logo" id="root" onclick="call('root')">학술제</span>
        <span class="child" id="forum" onclick="call('forum')">FORUM</span>
        <span class="child" id="ebl" onclick="call('ebl')">EBL</span>
        <span class="child" id="books" onclick="call('books')">북페스티벌</span>
        <span class="child" id="fcs" onclick="call('fcs')">꼬독/FCS</span>
        <span class="fix" id="fix" onclick="call('fix')">FIX SDOK.GA</span>
    </div>
    <section class="hero">
        <h1>FIX SDOK.GA</h1>
    </section>
    <section class="body-content">
        <div>
            <p>좀더 사용하기 편한 SDOK.GA를 위해, 사이트를 수정하기로 했습니다.</p>
        </div>
        <hr>
        <div>
            <h2><i class="material-icons">autorenew</i> SDOK.GA</h2>
            <p><i class="material-icons">done_all</i> 학술제 행사 사이트 추가</p>
        </div>
        <div>
            <h2><i class="material-icons">autorenew</i> EBL.SDOK.GA</h2>
            <p><i class="material-icons">done</i> EBL 사이트 타이틀 추가</p>
            <p><i class="material-icons">autorenew</i> EBL 작성요령 난해한 문구 수정</p>
            <p><i class="material-icons">done</i> PPT 수정요령 추가</p>
        </div>
    </section>
    <script src="https://sd-conference.github.io/export/direction.js"></script>
</body>
</html>
